<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel Clone</title>
</head>

<body>
  <div class="container">
    <div class="title-bar">
      Book 1 Excel
    </div>
    <div class="menu-bar">
      <div class="menu-file">File</div>
      <div class="menu-home selected">Home</div>
      <div class="menu-insert">Insert</div>
      <div class="menu-layout">Layout</div>
      <div class="menu-help">Help</div>
    </div>
    <div class="menu-icon-bar">
      <div class="material-icons icon-cut">
        content_cut
      </div>
      <div class="material-icons icon-copy">
        content_copy
      </div>
      <div class="material-icons icon-paste">
        content_paste
      </div>
      <!-- Font Family Selector -->
      <select class="selector font-family-selector">
        <option style="font-family: Arial" value="Arial">Arial</option>
        <option style="font-family: Calibri" value="Calibri">Calibri</option>
        <option style="font-family: Bahnschrift" value="Bahnschrift">Bahnschrift</option>
        <option style="font-family: Cambria" value="Cambria">Cambria</option>
        <option style="font-family: Candara" value="Candara">Candara</option>
        <option style="font-family: Courier New" value="Courier New">Courier New</option>
        <option style="font-family: Gabriola" value="Gabriola">Gabriola</option>
        <option style="font-family: Impact" value="Impact">Impact</option>
        <option style="font-family: Gabriola" value="Gabriola">Gabriola</option>
        <option style="font-family: Times New Roman" value="Times New Roman">Times New Roman</option>
        <option style="font-family: Verdana" value="Verdana">Verdana</option>
      </select>
      <!-- Font Size Selector -->
      <select class="selector font-size-selector">
        <option value="10">10px</option>
        <option value="12">12px</option>
        <option value="14">14px</option>
        <option value="16">16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
        <option value="22">22px</option>
        <option value="24">24px</option>
        <option value="26">26px</option>
      </select>
      <div class="material-icons icon-bold">
        format_bold
      </div>
      <div class="material-icons icon-italic">
        format_italic
      </div>
      <div class="material-icons icon-underline">
        format_underline
      </div>
      <div class="material-icons icon-align-left">
        format_align_left
      </div>
      <div class="material-icons icon-align-center">
        format_align_center
      </div>
      <div class="material-icons icon-align-right">
        format_align_right
      </div>
      <div class="material-icons icon-color-fill">
        format_color_fill
      </div>
      <div class="material-icons icon-color-text">
        format_color_text
      </div>
    </div>
    <div class="formula-bar"></div>
    <div class="data-container">
      <div class="select-all"></div>
      <div class="column-name-container"></div>
      <div class="row-name-container"></div>
      <div class="input-cell-container"></div>
    </div>
    <div class="sheet-bar">
      <div class="scroller">
        <div class="material-icons icon-left-scroll">arrow_left</div>
        <div class="material-icons icon-right-scroll">arrow_right</div>
      </div>
      <div class="material-icons icon-add">add_circle</div>
      <div class="sheet-tab-container">
        <div class="sheet-tab">Sheet 1</div>
      </div>
    </div>
  </div>
</body>

</html>
